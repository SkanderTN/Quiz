<section>
    <div class="login-box">
      <form (ngSubmit)="login(); $event.preventDefault()">
        <h2>Login</h2>
  
        <!-- Email Input -->
        <div class="input-box">
          <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
          <input 
            type="email" 
            required 
            [(ngModel)]="email" 
            name="email" 
            placeholder=" " />
          <label>Email</label>
        </div>
  
        <!-- Password Input -->
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input 
            type="password" 
            required 
            [(ngModel)]="password" 
            name="password" 
            placeholder=" " />
          <label>Password</label>
        </div>
  
        <!-- Forgot Password -->
        <div class="remember-forget">
          <a href="#">Forgot password?</a>
        </div>
  
        <!-- Submit Button -->
        <button type="submit">Login</button>
  
        <!-- Register Link -->
        <div class="register-link">
          <p>Don't have an account?<br> Join us: 
            <a [routerLink]="['/register']">Register</a>
          </p>
        </div>
      </form>
    </div>
  </section>
