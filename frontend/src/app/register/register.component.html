<section>
    <div class="login-box">
      <form (ngSubmit)="register()">
        <h2>Register</h2>
  
        <!-- Email -->
        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input 
            type="email" 
            required 
            [(ngModel)]="email" 
            name="email"
            #emailInput="ngModel" 
            placeholder=" " />
          <label>Email</label>
          <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
            Please enter a valid email.
          </div>
        </div>
  
        <!-- Username-->
        <div class="input-box">
          <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
          <input 
            type="text" 
            required 
            [(ngModel)]="username" 
            name="username" 
            placeholder=" " />
          <label>Username</label>
        </div>
  
        <!-- Password -->
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input 
            type="password" 
            required 
            [(ngModel)]="password" 
            name="password" 
            placeholder=" " />
          <label>Password</label>
        </div>
  
        <!-- Confirm Password -->
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input 
            type="password" 
            required 
            [(ngModel)]="confirmPassword" 
            name="confirmPassword" 
            placeholder=" " />
          <label>Confirm Password</label>
          <div 
          *ngIf="password !== confirmPassword && confirmPassword" 
          class="passdontmatch">
          Passwords do not match.
        </div>
        </div>
  
        <!-- Submit-->
        <button type="submit" [disabled]="!email || !username || !password || password !== confirmPassword">
          Register
        </button>
  
        <!-- Login-->
        <div class="register-link">
          <p>Already have an account?<br> 
            <a routerLink="/login">Login</a>
          </p>
        </div>
      </form>
    </div>
  </section>
