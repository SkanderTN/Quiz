<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Animated Login Form using HTML CSS Only | Codehal</title>
    <link rel="stylesheet" href="register.component.css">
</head>

<body>
    <section>

   
    <div class="login-box">
        <form action="">
            <h2>Register</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required name="" id="">
                <label for="">Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required name="" id="">
                <label for="">Password</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required name="" id="">
                <label for="">Confirm Password</label>
            </div>

            <div class="remember-forget">
                <label for=""><input type="checkbox" name="" id="">I  agree to the Terms and Conditions </label>
                <a href="">Forgot password</a>
            </div>
            <button type="submit">Register</button>
            <div class="register-link">
                <p>Already have an account?<br> 
                    <a href="">Login</a></p>
            </div>
        </form>
    </div>
</section>

<script>
    document.querySelector('form').addEventListener('submit', function (e) {
        const password = document.querySelector('input[type="password"]').value;
        const confirmPassword = document.querySelectorAll('input[type="password"]')[1].value;
        const checkbox = document.querySelector('input[type="checkbox"]').checked;

        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Passwords do not match.');
        } else if (!checkbox) {
            e.preventDefault();
            alert('You must agree to the Terms and Conditions.');
        }
    });
</script>

</body>
</html>
